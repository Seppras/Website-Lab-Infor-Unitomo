              id="user-dropdown">
              <div class="px-4 py-3">
                <span class="block text-sm text-gray-900 dark:text-white"
                  >Mahasiswa

    <!-- Navbar End -->

    <!-- Body Start -->
    <div class="py-12 px-16">
      <div class="container flex justify-center items-center">
        <div class="w-1/2 h-[740px] bg-[#146C94]">
          <div class="flex flex-col px-8">
            <h3 class="font-sans font-semibold text-xl py-6 text-white">
              Daftar Praktikum
            </h3>
            <div class="bg-white w-full h-[641px] rounded-[10px]">
              <div class="pt-6 pb-2 px-10 flex justify-center items-center">
                <div
                  class="bg-[#6DE0FF] w-full h-[60px] flex justify-start items-center">
                  <select
                    id="countries"
                    class="bg-transparent text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[95%] p-2.5">
                    <option selected>-- Mata Kuliah --</option>
                    <option value="US">Pemograman Dasar</option>
                    <option value="CA">Sistem Operasi</option>
                    <option value="FR">Basis Data 1</option>
                    <option value="DE">Web - Back End</option>
                  </select>
                </div>
              </div>
              <div class="pt-6 pb-2 px-10 flex justify-center items-center">
                <div
                  class="bg-white border-solid border-[3px] border-[#6DE0FF] rounded-[5px] w-full h-[60px] flex justify-start items-center">
                  <input
                    type="text"
                    id="last_name"
                    class="bg-transparent text-gray-900 text-sm block w-full p-2.5"
                    placeholder="Kode Kelas Mata Kuliah"
                    required />
                </div>
              </div>
              <div class="pt-6 pb-2 px-10 flex justify-center items-center">
                <div
                  class="bg-[#6DE0FF] w-full h-[60px] flex justify-start items-center">
                  <select
                    id="countries"
                    class="bg-transparent text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[95%] p-2.5">
                    <option selected>-- Kategori Kelas --</option>
                    <option value="US">Kelas Pagi</option>
                    <option value="CA">Kelas Malam</option>
                    <option value="FR">Kelas Profesional</option>
                  </select>
                </div>
              </div>
              <div class="pt-6 pb-2 px-10 flex justify-center items-center">
                <div
                  class="bg-white border-solid border-[3px] border-[#6DE0FF] rounded-[5px] w-full h-[60px] flex justify-start items-center">
                  <form
                    class="p-[5px] flex justify-between w-full items-center">
                    <input type="file" hidden="hidden" id="file" />
                    <span id="custom-msg" class="px-2 break-all">
                      Bukti Pembayaran
                    </span>
                  </form>
                  <button
                    type="button"
                    id="upload-button"
                    class="block p-[10px] bg-[#30BEFF] border-[2px] border-solid cursor-pointer text-white w-[189px] h-[48px] rounded-[5px]">
                    Choose File
                  </button>
                </div>
              </div>
              <div class="pt-6 pb-2 px-10 flex justify-center items-center">
                <div
                  class="bg-white border-solid border-[3px] border-[#6DE0FF] rounded-[5px] w-full h-[60px] flex justify-start items-center">
                  <form
                    class="p-[5px] flex justify-between w-full items-center">
                    <input type="file" hidden="hidden" id="file" />
                    <span id="custom-msg" class="px-2 break-all">
                      SK Penerima Beasiswa (Jika ada)
                    </span>
                  </form>
                  <button
                    type="button"
                    id="upload-button"
                    class="block p-[10px] bg-[#30BEFF] border-[2px] border-solid cursor-pointer text-white w-[189px] h-[48px] rounded-[5px]">
                    Choose File
                  </button>
                </div>
              </div>
              <div class="pt-6 pb-2 px-10 flex justify-center items-center">
                <div
                  class="bg-white border-solid border-[3px] border-[#6DE0FF] rounded-[5px] w-full h-[60px] flex justify-start items-center">
                  <form
                    class="p-[5px] flex justify-between w-full items-center">
                    <input type="file" hidden="hidden" id="file" />
                    <span id="custom-msg" class="px-2 break-all">
                      Kartu Rencana Studi (KRS)
                    </span>
                  </form>
                  <button
                    type="button"
                    id="upload-button"
                    class="block p-[10px] bg-[#30BEFF] border-[2px] border-solid cursor-pointer text-white w-[189px] h-[48px] rounded-[5px]">
                    Choose File
                  </button>
                </div>
              </div>
              <div class="pt-6 pb-8 px-10 flex justify-center items-center">
                <div class="flex justify-between space-x-6 w-full">
                  <button
                    type="button"
                    class="text-white bg-[#146C94] w-[220px] h-[35px] rounded-[5px]">
                    Submit
                  </button>
                  <button
                    type="button"
                    class="text-white bg-[#6DE0FF] w-[220px] h-[35px] rounded-[5px]">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Body End -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script type="text/javascript">
      const fileBtn = document.getElementById("file");
      const customBtn = document.getElementById("upload-button");
      const customTxt = document.getElementById("custom-msg");
      customBtn.addEventListener("click", function () {
        fileBtn.click();
      });
      fileBtn.addEventListener("change", function () {
        if (fileBtn.value) {
          customTxt.innerHTML = fileBtn.value.match(
            /[\/\\]([\w\d\s\.\-\(\)]+)$/
          )[1];
        } else {
          customTxt.innerHTML = "No file chosen, yet.";
        }
      });
    </script>
  </body>
</html>
