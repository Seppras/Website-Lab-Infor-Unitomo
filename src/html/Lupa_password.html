<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style_out.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="bg-gradient-to-b from-blue-500 via-blue-500 to-transparent bg-cover bg-opacity-10 backdrop-blur-md">
      <!-- Navbar Start -->
      <nav class="bg-white border-gray-200 opacity-10">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="#" class="flex items-center">
            <img
              src="../../public/img/fakultas-teknik-1.png"
              class="h-20 mr-3"
              alt="Flowbite Logo" />
          </a>
          <div class="flex">
            <button
              data-collapse-toggle="navbar-cta"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-cta"
              aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15" />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-[80%] md:order-1"
            id="navbar-cta">
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg bg-white md:flex-row md:space-x-14 md:mt-0 md:border-0">
              <li class="flex flex-row">
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-black rounded md:bg-transparent md:p-0 font-sans font-semibold"
                  aria-current="page"
                  >Home</a
                >
                <!-- lingkaran biru -->
                <div
                  class="rounded-full w-2 h-2 bg-[#19A7CE] mt-2 mx-2 hidden lg:block"></div>
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-black rounded md:p-0 font-sans font-semibold"
                  >Praktikum</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-black rounded md:p-0 font-sans font-semibold"
                  >Kerja Praktek</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-black rounded md:p-0 font-sans font-semibold"
                  >Aktivitas Lab</a
                >
              </li>
            </ul>
            <button
              type="button"
              class="text-white bg-[#19A7CE] focus:ring-4 focus:outline-none font-medium rounded[5px] text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:focus:ring-blue-800">
              Login
            </button>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Hero Section Start -->
      <section id="home" class="pt-10 md:pt-16 lg:pt-20"></section>
      <!-- Hero Section End -->

      <!-- Content Start -->
      <div class="py-6 md:py-12 lg:py-16"></div>
      <!-- Jarak Content -->
      <div class="py-8 md:py-16 lg:py-20"></div>
      <!-- Content End -->
    </div>

    <!-- Modal -->
    <div
      class="fixed left-0 top-0 flex h-full w-full items-center justify-center bg-black bg-opacity-50 py-6 md:py-10 lg:py-12">
      <div class="max-h-full w-full max-w-xl overflow-y-auto bg-white">
        <div class="w-full">
          <div class="m-4 my-8 md:my-16 max-w-[400px] mx-32">
            <div class="mb-4 flex flex-col items-center">
              <img
                src="../../public/img/bg-pop-up.png"
                alt="bg-pop-up"
                class="mb-2 md:mb-4 ml-6" />
              <h1 class="text-xl md:text-3xl font-extrabold text-center">
                Lupa Password!
              </h1>
            </div>
            <div class="space-y-4 flex flex-col items-center">
              <div class="text-center">
                <p class="text-sm md:text-base">
                  Silahkan hubungi admin terlebih dahulu.
                </p>
              </div>
              <a href="">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 24 24">
                  <path
                    d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.568 18.005l-1.414-1.415 4.574-4.59-4.574-4.579 1.414-1.416 5.988 5.995-5.988 6.005z"
                    style="fill: rgba(25, 167, 206, 1)" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
