    <!-- Body Start -->
    <div class="py-12 px-16">
      <div class="container flex justify-center items-center">
        <div class="w-1/2 h-full">
          <div class="flex flex-col">
            <h3 class="font-sans font-semibold text-xl pb-4">
              Biodata Mahasiswa
            </h3>
            <div class="pb-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"
                height="3"
                viewBox="0 0 960 3"
                fill="none">
                <path
                  d="M2 2L1259 2.00011"
                  stroke="#146C94"
                  stroke-width="3"
                  stroke-linecap="round" />
              </svg>
            </div>
            <div class="pb-4">
              <div
                class="bg-[#E1F9FF] w-full h-[60px] flex justify-start items-center px-4">
                <h6 class="font-sans font-medium text-lg">Nama Lengkap</h6>
                <h6 class="pl-16 pr-6 font-sans font-medium text-lg">:</h6>
                <h6 class="font-sans font-medium text-lg">
                  Febrina Ade Prasetyo
                </h6>
              </div>
            </div>
            <div class="pb-4">
              <div
                class="bg-[#E1F9FF] w-full h-[60px] flex justify-start items-center px-4">
                <h6 class="font-sans font-medium text-lg">NIM</h6>
                <h6 class="pl-[9.5rem] pr-6 font-sans font-medium text-lg">
                  :
                </h6>
                <h6 class="font-sans font-medium text-lg">202011420001</h6>
              </div>
            </div>
            <div class="pb-4">
              <div
                class="bg-[#E1F9FF] w-full h-[60px] flex justify-start items-center px-4">
                <h6 class="font-sans font-medium text-lg">No.Telp</h6>
                <h6 class="pl-[7.5rem] pr-6 font-sans font-medium text-lg">
                  :
                </h6>
                <h6 class="font-sans font-medium text-lg">+628594612873</h6>
              </div>
            </div>
            <div class="pb-4">
              <div
                class="bg-[#E1F9FF] w-full h-[60px] flex justify-start items-center px-4">
                <h6 class="font-sans font-medium text-lg">Email</h6>
                <h6 class="pl-[8.5rem] pr-6 font-sans font-medium text-lg">
                  :
                </h6>
                <h6 class="font-sans font-medium text-lg">
                  febpras2309@gmail.com
                </h6>
              </div>
            </div>
            <div class="pb-12">
              <div
                class="bg-[#E1F9FF] w-full h-[60px] flex justify-start items-center px-4">
                <h6 class="font-sans font-medium text-lg">Password</h6>
                <h6 class="pl-24 pr-6 font-sans font-medium text-lg">:</h6>
                <div
                  class="flex items-center space-x-2 rounded-md bg-transparent p-2"
                  x-data="{ show: true }"
                  x-clock>
                  <input
                    :type="(show) ? 'text' : 'password'"
                    name="password"
                    class="border-none bg-transparent text-lg text-gray-900 focus:outline-none" />

                  <button class="block" @click="show = !show">
                    <div x-show="show">
                      <img
                        width="30"
                        height="30"
                        src="https://img.icons8.com/ios-glyphs/30/00c8ff/visible--v1.png"
                        alt="visible--v1" />
                    </div>
                    <div x-show="!show">
                      <img
                        width="30"
                        height="30"
                        src="https://img.icons8.com/ios-glyphs/30/00c8ff/invisible.png"
                        alt="invisible" />
                    </div>
                  </button>
                  <button
                    class="bg-[#00C8FF] w-[100px] h-[30px] pl-2 font-sans font-medium text-lg text-white">
                    Edit
                  </button>
                </div>
              </div>
            </div>
            <div class="flex justify-end">
              <button
                class="bg-[#19A7CE] w-[219px] h-[57px] rounded-[5px] font-sans font-semibold text-xl text-white">
                Log out
              </button>
