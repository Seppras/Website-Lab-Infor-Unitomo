<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style_out.css" rel="stylesheet" />
    <title>
      Daftar Akun | Laboratorium Fakultas TekniK Universitas Dr. Soetomo
      Surabaya
    </title>
  </head>
  <body
    class="h-screen w-screen overflow-y-scroll md:overflow-hidden lg:overflow-hidden flex items-center justify-center">
    <div class="h-screen w-screen lg:flex">
      <!-- Gambar hanya ditampilkan di desktop -->
      <div class="relative overflow-hidden hidden lg:block lg:w-1/2">
        <img
          src="../../public/img/bg-login.png"
          alt="bg-login"
          class="h-screen" />
      </div>
      <!-- Form -->
      <div
        class="flex w-full lg:w-1/2 sm:h-full md:h-full justify-center py-4 md:py-0 items-center bg-custom3 rounded-l-3xl lg:py-10">
        <form class="w-[90%] md:w-auto lg:w-auto -ml-4 md:mx-0 lg:mx-0">
          <img
            src="../../public/img/fakultas-teknik-1.png "
            alt="logo-ft"
            class="h-14 w-14 mx-auto mb-2" />
          <h1
            class="text-xl md:text-2xl lg:text-3xl font-sans font-medium tracking-normal text-center">
            Aplikasi Lab Teknik Informatika
          </h1>
          <h2
            class="text-lg md:text-xl lg:text-2xl font-sans font-medium tracking-normal text-center pt-2 pb-4">
            Universitas Dr. Soetomo Surabaya
          </h2>
          <div class="flex justify-between space-x-4">
            <div class="pb-2 pt-2 pb-2">
              <label for="nim" class="text-lg font-sans font-medium">Nim</label>
              <input
                type="nim"
                name="nim"
                id="nim"
                placeholder="Nim"
                class="block w-full p-4 text-lg rounded-sm h-8" />
            </div>
            <div class="pb-2 pt-2 pb-2">
              <label for="nama" class="text-lg font-sans font-medium"
                >Nama</label
              >
              <input
                type="nama"
                name="nama"
                id="nama"
                placeholder="Nama"
                class="block w-full p-4 text-lg rounded-sm h-8" />
            </div>
          </div>
          <div class="pb-2 pt-2 pb-2">
            <label for="nowa" class="text-lg font-sans font-medium"
              >No.Telp/WA</label
            >
            <input
              type="nowa"
              name="nowa"
              id="nowa"
              placeholder="No.Telp/WA"
              class="block w-full p-4 text-lg rounded-sm h-8" />
          </div>
          <div class="pb-2 pt-2 pb-2">
            <label for="email" class="text-lg font-sans font-medium"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="block w-full p-4 text-lg rounded-sm h-8" />
          </div>
          <div class="pb-2 pt-2">
            <label for="password" class="text-lg font-sans font-medium"
              >Password</label
            >
            <input
              class="block w-full p-4 text-lg rounded-sm h-8"
              type="password"
              name="password"
              id="password"
              placeholder="Password" />
          </div>
          <div class="pb-2 pt-2">
            <label for="password" class="text-lg font-sans font-medium"
              >Password Confirmation</label
            >
            <input
              class="block w-full p-4 text-lg rounded-sm h-8"
              type="password"
              name="password"
              id="password"
              placeholder="Password Confirmation" />
          </div>

          <div class="pb-2 pt-4">
            <button
              class="block w-full h-10 text-lg rounded-lg bg-[#19A7CE] hover:bg-[#146C94] focus:outline-none text-white font-semibold">
              Daftar
            </button>
          </div>
          <div class="text-center">
            <h5 class="font-sans text-sm font-normal text-black opacity-50">
              Â© Lab Fakultas Teknik Unitomo 2023
            </h5>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
